# Apache NiFi Bootstrap Configuration
# Optimized for Snowflake SPCS deployment

# Java command to use when running NiFi
java=java

# Username to use when running NiFi
run.as=

# JVM memory settings - adjust based on your compute pool size
java.arg.2=-Xms1g
java.arg.3=-Xmx2g

# Enable G1 Garbage Collector
java.arg.13=-XX:+UseG1GC

# Timezone setting - adjust as needed
java.arg.14=-Duser.timezone=Asia/Shanghai

# Set encoding
java.arg.15=-Dfile.encoding=UTF-8

# Disable JSR 199 for JSP support
java.arg.1=-Dorg.apache.jasper.compiler.disablejsr199=true

# NiFi directories
lib.dir=./lib
conf.dir=./conf

# Graceful shutdown timeout
graceful.shutdown.seconds=20

# Preserve environment
preserve.environment=false

# Notification services (optional)
#notifier.services=

# Additional JVM options for better performance
java.arg.16=-XX:+UseStringDeduplication
java.arg.17=-XX:MaxGCPauseMillis=200

# Enable JMX for monitoring (optional, uncomment if needed)
#java.arg.18=-Dcom.sun.management.jmxremote
#java.arg.19=-Dcom.sun.management.jmxremote.port=9010
#java.arg.20=-Dcom.sun.management.jmxremote.local.only=false
#java.arg.21=-Dcom.sun.management.jmxremote.authenticate=false
